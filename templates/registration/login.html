
{% extends "_base.html" %}
{% load tailwind_filters %}
{% load accounts_tags %}
{% block title %}Log-in{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">


<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    
      <main
        aria-label="Main"
        class="flex  justify-center sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
  
          <form  class="mt-8 grid grid-cols-6 gap-6">
        {%csrf_token%}

            {{form|crispy}}
 
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4 mt-4">
              <input type="submit"
                value="Login"
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
              >
              <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                Don't have an account?
                <a href="{% url 'accounts:register' %}" class="text-gray-700 underline">register here</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>


    


{% endblock %}
