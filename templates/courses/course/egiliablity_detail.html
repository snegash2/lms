{% extends '_base.html'%}

{%block content%}

<div class="w-full max-w-3xl mx-auto px-4 py-8 bg-white rounded-lg shadow-md mt-12">
    <h2 class="text-lg font-semibold mb-4">Crendential Detail</h2>
    <div class="mb-4">
      <label class="block text-gray-700">{{crendential.name}}</label>
      <input type="text" class="form-control w-full" value="{{crendential.file.name}}" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">File Content</label>
      <textarea class="form-control w-full" rows="10">This is the content of the file.</textarea>
    </div>
    <div class="mb-4">
   
      <a href="{{ crendential.file.url }}" class="btn btn-primary w-full" >Download file</a>
      
    </div>

    <form method="post" action="{% url 'courses:egiliablity' crendential.course.id %}">
        {% csrf_token %}
          <input type="hidden" value="{{user.email}}" name="user" />
          <input type="submit" value="Allow to quiz acess" />
    </form>
  </div>
  

       
{%endblock content%}
