{% extends "_base.html" %}
{% load tailwind_filters %}

{% block title %}
Edit "{{ course.title }}"
{% endblock %}
{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
<h2>Course modules</h2>
 <div>
        <form method="post">
            <div class="w-full sm:px-6  grid lg:grid-cols-1 md:grid-cols-1 sm:grid-cols-1">
                {%for form in formset %}
                    <div class="w-full  m-8">
                        {{form|crispy}}
                    </div>
                {%endfor%}

                {{ formset.management_form }}
                {% csrf_token %}
                <input type="submit" value="Save modules">
            </div>
         </form>
    </div>
</div>
{% endblock %}
