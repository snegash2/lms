{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Edit "{{ course.title }}"
{% endblock %}
{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
<h2>Course modules</h2>
 <div style="margin:10;">
        <form method="post" class="flex  justify-content: center">
            {{ formset|crispy }}
            {{ formset.management_form }}
            {% csrf_token %}
            <input type="submit" value="Save modules">
         </form>
    </div>
</div>
{% endblock %}
